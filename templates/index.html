<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Blood-Pressure Abnormality Predictor</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Blood-Pressure Abnormality Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="Level_of_Hemoglobin" placeholder="Add hemoglobin eg. 13.02 g/dl"><br>
                <input class="form-input" type="text" name="Genetic_Pedigree_Coefficient" placeholder="Add Genetic Pedigree Coefficient eg. 0.3 "><br>
                <input class="form-input" type="text" name="Age" placeholder="Add your Age, eg. 30"><br>
                <input class="form-input" type="text" name="BMI" placeholder="Add Body Mass Index (BMI), eg. 45 kg/m2"><br>
                <input class="form-input" type="text" name="Sex" placeholder="Add Gender, eg. Male=0, Female=1"><br>
                <input class="form-input" type="text" name="Physical_activity" placeholder="Add Physical Activity, eg.between 500-50000"><br>
                <input class="form-input" type="text" name="alcohol_consumption_per_day" placeholder="Add alcohol (in mL) consumption per day"><br>
                <input class="form-input" type="text" name="Chronic_kidney_disease" placeholder="Chronic Kidney Disease eg.Yes=1, No=0"><br>
				<input class="form-input" type="text" name="Adrenal_and_thyroid_disorders" placeholder="Adrenal_and_thyroid_disorders, eg.Yes=1, No=0"><br>
				<input class="form-input" type="text" name="salt_content_in_the_diet" placeholder="Add salt content in the diet (in milli-gram)"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/jayhingrajiya"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/jay-hingrajiya-6a6061b4/"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Made with ❤️ by Jay Hingrajiya.</p>
       </div>

    </body>
</html>
